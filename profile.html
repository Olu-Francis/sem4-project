<!DOCTYPE html>
<html>

<head>
    <title>Profile Page</title>
    <style>
        /* basic styles for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        /* styles for the profile information */
        .profile {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
        }

        .profile p {
            font-size: 1.2rem;
            margin: 0;
            padding: 20px;
        }

        .profile ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .profile li {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background-color: #f2f2f2;
        }

        .profile li span {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to your Profile Page</h1>
    </header>

    <div class="profile">
        <p>Here is the information you provided:</p>
        <ul>
            <li><span>Full Name:</span> John Doe</li>
            <li><span>Email:</span> johndoe@example.com</li>
            <li><span>Phone number:</span> 555-1234</li>
            <li><span>Password:</span> ********</li>
        </ul>
    </div>
</body>

</html>
